<!DOCTYPE html>
<html>
	<head >
		<meta charset="UTF-8">
		<title> Dados do instrutor</title>
		<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0'>
		<link rel='stylesheet' type='text/css' href='../assets/css/stylepadrao.css'>
		<link rel='stylesheet' type='text/css' href='style.css'>

		<link rel="shortcut icon"  href="../assets/imgs/LOGO_SIS_2.png">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
	</head>

	<body>
	<header>
		<div class="header">
			<a href=""> <div class="home btn-header">
				<img src="../assets/imgs/home_white_24dp.svg">
			</div> </a>

			<div class="logo">
				<img src="../assets/imgs/LOGO_SIS_2.png">
			</div>

			<a href=""> <div class="rollback btn-header">
					<img src="../assets/imgs/arrow_back_white_24dp.svg">
			</div> </a>
		</div>
	</header>
		<main>
			<div class="container-fluid">
				<div class="row mt-4 d-flex justify-content-evenly">
					<div class="col-xl-4">
						<h3 class="fw-bold titulo"> Dados do Instrutor:</h3>
					</div>
					<div class="col-xl-3"></div>
					<div class="col-xl-3"></div>
				</div>
				<form>
					<div class="row d-flex justify-content-evenly">
						<div class="col-xl-4">
							<div class="mb-3">
								<label for="nome" class="form-label fw-bold mb-0 titulo"> Nome </label>
								<input type="text" id="nome" class="form-control" required placeholder="Nome">
							</div>
							
							<div class="mb-3">
								<label for="contato" class="form-label fw-bold mb-0 titulo"> Contato </label>
								<input type="text" id="contato" class="form-control" required placeholder="(xx) xxxxx-xxxx">	
							</div>
							
							<div class="mb-3">
								<label for="cpf" class="form-label fw-bold mb-0 titulo"> CPF </label>
								<input type="text" id="cpf" class="form-control" required placeholder="xxx.xxx.xxx-xx">
							</div>

							<div class="mb-3">
								<label for="email" class="form-label fw-bold mb-0 titulo"> Email corporativo </label>
								<input type="email" id="email" class="form-control" required placeholder="seunome@sisconsultoria.com.br">	
							</div>
						</div>
						<div class="col-xl-3"></div>
						<div class="col-xl-3">
							<div class="col text-center">
								<div class="img"> 
									<img src="../assets/imgs/account_circle_white_24dp.svg" width="150">
								</div>
								<label for='selecao-arquivo'  class="label-arquivo  form-control">ESCOLHER ARQUIVO </label>
								<input class="input-arquivo" id='selecao-arquivo' type='file'>
							</div>
						</div>
					</div>	
					<div class="row d-flex justify-content-evenly">
						<div class="col-xl-4">
							 <button type="button" class="btn submit form-control" data-bs-toggle="modal" data-bs-target="#exampleModal" >
                            CONFIRMAR
                        </button> 
						</div>
						<div class="col-xl-3"></div>
						<div class="col-xl-3"></div>
					</div>
				</form>
			</div>
		</main>


		 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-xl modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header border-0">
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-between">
                    <div>
                        <h1 class="modal-title form-label fw-bold mb-0 titulo"> Deseja confirmar os seguintes dados? </h1>
                    </div>
                <div class="conteudomodal d-flex flex-column justify-content-center mb-5">
                    <div class="">
                        <ul class="fw-bold subtitulo text-start">Informações gerais:
                            <li>Nome</li>
                            <li>Contato</li>
                            <li>CPF</li>
                        </ul>
                    </div>
                    <div class="d-flex flex-column justify-content-start mt-5">
                        <ul class="fw-bold subtitulo text-start">Informações RH e P.F
                            <li>Data último reajuste</li>
                            <li>Salário atual</li>
                        </ul>
                    </div>
                </div>
                <div class="modal-footer border-0 justify-content-around">
                    <div>
                        <button type="button" class="btn submit" >CONFIRMAR</button>
                    </div>
                    <div>
                        <button type="button" class="btn cancel" data-bs-dismiss="modal">CANCELAR</button>
                    </div>
                </div>
              </div>
            </div>
        </div>
		
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
