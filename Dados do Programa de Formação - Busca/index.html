<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Busca por formação</title>
        <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0'>
        <link rel='stylesheet' type='text/css' href='../assets/css/stylepadrao.css'>
        <link rel='stylesheet' type='text/css' href='style.css'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

        <link rel="shortcut icon"  href="../assets/imgs/LOGO_SIS_2.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
    <header>
        <div class="header">
            <a href=""> <div class="home btn-header">
                <img src="../assets/imgs/home_white_24dp.svg">
            </div> </a>

            <div class="logo">
                <img src="../assets/imgs/LOGO_SIS_2.png">
            </div>

            <a href=""> <div class="rollback btn-header">
                    <img src="../assets/imgs/arrow_back_white_24dp.svg">
            </div> </a>
        </div>
    </header>
        <main>
            <div class="container-fluid">
                <div class="row justify-content-evenly mt-4 mb-3">
                    <div class="titulo col-xl-4">
                        <h3 class="fw-bold">Busca por Formação:</h3>
                    </div>
                    <div class="col-xl-7 d-flex justify-content-center"> </div>
                </div>
                <div class="row justify-content-evenly">
                    <div class="col-xl-4">
                        <form>
                            <div class="mb-3">

                                <input name="nome" type="text" class="form-control mt-4" id="exampleInputEmail1" placeholder="Nome">
                            </div>
                           <div class="mb-3">
                                <select class="form-select mt-4" >
                                    <option disabled selected>Turma</option>
                                    <option value="1">Turma 1 2021</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="col-xl-7">
                        <div class="table-wrapper-scroll-y my-custom-scrollbar" >
                            <table class= "table table-bordered tabela mt-4 " >
                                <tbody align="center">
                                <tr>
                                    <th scope="row" width="50">1</th>
                                    <td>JAVA</td>
                                    <td>Turma 1 2021</td>
                                    <td class="encerrada">Encerrada</td>
                                    <td class="imagem rounded" width="50"><img src="../assets/imgs/settings_white_24dp.svg" alt="Imagem" /></td>
                                    <td class="imagem-coluna rounded" width="50"><img src="../assets/imgs/school_white_24dp.svg"></td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>BI</td>
                                    <td>Turma 1 2021</td>
                                    <td class="emandamento">Em andamento</td>
                                    <td class="imagem rounded" width="50"><img src="../assets/imgs/settings_white_24dp.svg" alt="Imagem" /></td>
                                    <td class="imagem-coluna rounded" width="50"><img src="../assets/imgs/school_white_24dp.svg"></td></tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Mainframe</td>
                                    <td>Turma 1 2021</td>
                                    <td class="emandamento">Em andamento</td>
                                    <td class="imagem rounded" width="50"><img src="../assets/imgs/settings_white_24dp.svg" alt="Imagem" /></td>
                                    <td class="imagem-coluna rounded" width="50"><img src="../assets/imgs/school_white_24dp.svg"></td></tr>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-evenly">
                    <div class="col-xl-4">
                        <button class="mt-5 form-control submit">BUSCAR</button>
                    </div>
                    <div class="col-xl-7 justify-content-end d-flex">
                        <button  class="mt-5 form-control cadastro"> NOVO CADASTRO</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
