<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Dados do Programa de Formação - Visualização</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0'>
    <link rel='stylesheet' type='text/css' href="../assets/css/stylepadrao.css">
    <link rel='stylesheet' type='text/css' href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="shortcut icon" href="../assets/imgs/LOGO_SIS_2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body onload="onLoad()">
    <header>
        <div class="header">
            <a href="../Home - Painel gerencial/index.html">
                <div class="home btn-header">
                    <img src="../assets/imgs/home_white_24dp.svg">
                </div>
            </a>

            <div class="logo">
                <img src="../assets/imgs/LOGO_SIS_2.png">
            </div>

            <a href="javascript:history.back()">
                <div class="rollback btn-header">
                    <img src="../assets/imgs/arrow_back_white_24dp.svg">
                </div>
            </a>
        </div>
    </header>

    <main>
        <div class="container-fluid" >
            <div class="row mt-4 justify-content-evenly">
                <div class="div-titulo col-xl-4">
                    <h3 class="fw-bold titulo">Dados da Formação:</h3>
                </div>
                <div class="col-xl-4"></div>
                <div class="col-xl-2"></div>
            </div>
            <div class="row d-flex justify-content-evenly" id="programa">
                <div class="col-xl-4">
                    <fieldset disabled>
                        <div class="mb-3">
                            <label for="nome" class="form-label fw-bold mb-0 titulo">Nome</label>
                            <input name="nome" type="text" class="form-control" id="disabledTextInput" v-bind:value="programa.nome">
                        </div>
                        <div class="mb-3">
                            <label for="inicio-do-programa" class="form-label fw-bold mb-0 titulo">Início do Programa</label>
                            <input name="inicio-do-programa" type="text" class="form-control" id="disabledTextInput" v-bind:value="programa.inicio">
                        </div>
                        <div class="mb-3">
                            <label for="termino-do-programa" class="form-label fw-bold mb-0 titulo">Término do Programa</label>
                            <input name="termino-do-programa" type="text" class="form-control" id="disabledTextInput"  v-bind:value="programa.fim">
                        </div>
                        <div class="mb-3">
                            <label for="coordenador" class="form-label fw-bold mb-0 titulo">Coordenador</label>
                            <input name="coordenador" type="text" class="form-control" id="disabledTextInput" v-bind:value="programa.coordenador">
                        </div>
                        <div class="mb-3">
                            <label for="turma" class="form-label fw-bold mb-0 titulo">Turma</label>
                            <input name="turma" type="text" class="form-control" id="disabledTextInput" v-bind:value="programa.turma">
                        </div>
                    </fieldset>
                </div>
                <div class="col-xl-4"></div>
                <div class="col-xl-2"></div>
            </div>
            <div class="row d-flex justify-content-evenly">
                <div class="col-xl-4">
                    <input type="button" name="botao-ok" value="ENCERRAR FORMAÇÃO" class="mt-5 form-control submit"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                </div>
                <div class="col-xl-4"></div>
                <div class="col-xl-2"></div>
            </div>

        </div>
    </main>
    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-xl modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-between">
                    <div>
                        <h1 class="modal-title form-label fw-bold mb-0 titulo"> Deseja encerrar a seguinte formação? </h1>
                    </div>
                    <div class="conteudomodal" id="programa-modal">
                        <h2 class="fw-bold subtitulo">{{programa.nome}} - {{programa.turma}}</h2>
                    </div>
                </div>
                <div class="modal-footer border-0 justify-content-around">
                    <div>
                        <button type="button" class="btn submit-modal">CONFIRMAR</button>
                    </div>
                    <div>
                        <button type="button" class="btn cancel-modal" data-bs-dismiss="modal">CANCELAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="js/scriptget.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
